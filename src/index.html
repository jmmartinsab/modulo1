<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>UOC Boilerplate</title>
  </head>
  <body>
    <img src="./assets/images/logo.png" alt="Universitat Oberta de Catalunya" class="uoc-logo">
    <h1 class="uoc-title"><i class="fas fa-university"></i></h1>
    <p>
      This is a starter template for the Advanced HTML and CSS Tools courses
      from the Master's Program in Multimedia Applications and the Master's
      Program in Web App and Website Development at the Universitat Oberta de
      Catalunya.
    </p>
      <p class:"uoc-tittle">cats</p>
      <form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
      
    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
  </body>
</html>
